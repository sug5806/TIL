{% extends 'base.html' %}

{% block title %}
Create
{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-12 col-xl-6">
        <div class="card">
            <img src="{{object.image.url}}" class="card-img-top" alt="Aha">

            <div class="card-body">
                <a href="{% url 'photo:update' object.id %}" class="btn btn-outline-secondary">U</a>
                <a href="{% url 'photo:delete' object.id %}" class="btn btn-outline-warning">D</a>
            </div>

            <div class="card-body">
                <h5 class="card-title">{{object.author}}</h5>
                <p class="card-text">{{object.text}}</p>
                <p class="card-text">
                    <small class="text-muted">{{object.updated}}</small>
                </p>

                <!--                <form action="{% url 'photo:update' object.id %}" method="post">-->
                <!--                    {% csrf_token %}-->

                <!--                    <input type="submit" value="U">-->
                <!--                </form>-->

                <!--                <form action="{% url 'photo:delete' object.id %}" method="post">-->
                <!--                    {% csrf_token %}-->

                <!--                    <input type="submit" value="D">-->
                <!--                </form>-->

            </div>
            {# load xxx : 해당 태그기능을 지금부터 사용하겠다. #}
            {% load disqus_tags %}
            <div class="card-body">
                {% disqus_show_comments %}
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>

{% endblock %}
