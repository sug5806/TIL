{% extends 'base.html' %}

{% block title %}
List
{% endblock %}

{% block content %}
{% load static %}
<div class="row">
    <div class="col"></div>
    <div class="col-12 col-xl-6">
        {% for object in object_list %}
        <div class="card border-success mb-3" style="max-width: 18rem;">

            <div class="card-header bg-transparent border-success">Header</div>

            <div class="card-body text-success">
                <h5 class="card-title">{{object.text}}</h5>
                <a href="{% url 'photo:detail' object.id %}">{{object.id}} {{object.text}}</a>
                <img src="{{object.image.url}}">
            </div>

            <div class="card-body">
                <a href="{% url 'photo:like' object.id %}" class="float-left btn-like {%if user in object.like.all%}active{%endif%}">LIKE</a>
                <button class="float-right btn-save">SAVE</button>
            </div>

            <div class="card-body">
                <a href="{% url 'photo:update' object.id %}" class="btn btn-outline-secondary">U</a>
                <a href="{% url 'photo:delete' object.id %}" class="btn btn-outline-warning">D</a>
            </div>

            <div class="card-footer bg-transparent border-success">
                <a href="{{ object.get_absolute_url }}" class="card-link">댓글달기</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col"></div>
</div>
{% endblock %}
