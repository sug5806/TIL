<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    {% block extra_css %}
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'photo:list' %}">Home <span class="sr-only">(current)</span></a>
        </div>

        {% if user.is_authenticated %}
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'photo:create' %}">Upload</a>
            <a class="nav-item nav-link" href="{% url 'accounts:signout' %}">Log out</a>
        </div>
        {% else %}
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'accounts:signin' %}">Sign in</a>
            <!-- 로그인을 하게되면 바로 프로필페이지로 가게 되어 있다 -->
            <!-- settings.py에서 수정이 가능하다 -->
            <a class="nav-item nav-link" href="#">Sign up</a>
        </div>
        {% endif %}
    </div>
</nav>


{% block content %}

{% endblock %}

{% block extra_script %}
{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
