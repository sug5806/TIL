<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    내용
</div>
<a href="#">내용 토글</a>
<a href="#" class="btn_menu">MENU</a>


<ul class="main_menu" style="display:none;">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
</ul>

<textarea class="contents"></textarea>
<button class="btn_change">내용바꾸기</button>
<br>

<form method="post" action="" id="register_form">
    username: <input type="text" name="username"><br>
    주소 : <input type="text" name="address"><br>
    <input type="submit" value="회원가입">

</form>

<!--//
    JQeury : 액션에 대해서 리액션
    액션 : 마우스 클릭, 롤오버, 롤아웃, 키 프레스, 키 다운, 키업, 스크롤
    리액션 : 어떤 요소를 보여준다. 감춘다. 변경한다.
    어떤 버튼을 클릭하면 - 메뉴가 나타난다.
    어떤 키를 누르면 - 페이지를 이동한다.
//-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">
    // 기본 코드 : 읽자 마자 실행
    $(function () {
        // 초기화 코드
        console.log('1');
    })

    $(document).ready(function () {
        // 문서 로드가 끝난 후에 실행
        // 어떤 액션에 대해서 무슨 리액션을 할것인지 연결 목
        // 액션 : a태그 클릭 - 어떤 요소 + 어떤 이벤트
        // 리액션 : div 태그 보이기/숨기기 - 어떤 함수
        console.log('2');
        $('.main_menu')

        $('a').click(function(){
            $('div').toggle();

        });

        // btn_menu 클래스를 가진것을 클릭하면
        $('.btn_menu').click(function() {
            // main_menu 클래스를 가진게 사라졌다 나타남
            // $('.main_menu').toggle()
            // $('div').hide(); -> 사라지게 한다
            // $('div').show(); -> 보여지게 한다
            if ($('main_menu').is(":visible")) {
                $('.main_menu').hide();
            } else{
                $('.main_menu').show(500);
            }
        });

        $('.btn_change').click(function(){
            // 요소.html() - 요소 안에 있는 html코드 불러오기
            // 요소.html(내용) - 요소 안에 있는 html 코드를 내용으로 교체한다
            $('.contents').html("내용채우기 실습")
        });

        $('#register_form').submit(function () {
            // 위에서 validation을 하고
            username = $('input[name="username"]').val();
            $('input[name="address"]').val(username+"@nate.com")
            alert(username);
            // validation이 실패했다면 return false; 성공했다면 return true;
            return false;
        });
    });


    /*
        - 기명함수
        function [함수이름] ([매개변수]) {
        }

        - 무기명함수 -> 보통 일회용으로 사용 변수에 할당하면 여러번 가능
        function() {
        }

        셀렉터 만드는 법
        tag :
     */

</script>
</body>
</html>
